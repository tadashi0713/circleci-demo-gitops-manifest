apiVersion: apps/v1
kind: Deployment
metadata:
  name: circleci-demo-gitops-app
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: circleci-demo-gitops-app
  template:
    metadata:
      labels:
        app: circleci-demo-gitops-app
    spec:
      containers:
      - image: gcr.io/heptio-images/ks-guestbook-demo:0.2
        name: circleci-demo-gitops-app
        ports:
        - containerPort: 80
